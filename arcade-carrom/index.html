<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Arcade Carrom (2002)</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The classic Indian game Carrom">
  </head>
  <body>
    <div class="contentdiv">
      <gametitle>Arcade Carrom (2002)</gametitle>
      <div class="gameHero" src="thumbnail.jpg" id="container"></div>
      <p>
        <sectionheader>Authors</sectionheader>
        Karandeep Singh
      </p>
      <p>
        <sectionheader>Description</sectionheader>
        The classic Indian game <a target="_blank" href="https://en.wikipedia.org/wiki/Carrom">Carrom</a>.
      </p>
      <p>
        <sectionheader>Downloads</sectionheader>
        <ul>
          <li>
            <a href="caram.swf">Download (SWF)</a>
          </li>
        </ul>
      </p>
      <p>
        <sectionheader>Compatibility notes.</sectionheader>
        Flash game. Runs in the browser via Ruffle.
      </p>
     
  </div>
  </body>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.ruffle().load("caram.swf");
    });
  </script>
  <script src="../ruffle/ruffle.js"></script>
</html>
