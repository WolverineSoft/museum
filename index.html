<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>WolverineSoft Museum</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description for embeds">
  </head>
  <body>
    <h1>WolverineSoft Museum</h1>
    <div class="homegrid" id="grid">
    </div>
  </body>
  <script src="allgames.js"></script>
  <script>
    const container = document.getElementById("grid");
    const allhtml = [];
    for(const [url,data] of Object.entries(allgames)){
      const cardhtml = 
      `<div class="card">
        <a href="${url}">
          <cardtitle>${data.title}</cardtitle>
          <img src="${data.img}" class="thumb">
        </a>
        <p>
          Year: ${data.year}
        </p>
        <p>
        ${data.desc ? data.desc : ""}
        </p>
      </div>
      `
      allhtml.push(cardhtml)
    }
    container.innerHTML = allhtml.join('')
  </script>
</html>
